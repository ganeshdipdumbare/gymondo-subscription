definitions:
  rest.buySubscriptionRequest:
    properties:
      email_id:
        type: string
      product_id:
        type: string
    required:
    - email_id
    - product_id
    type: object
  rest.buySubscriptionResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      end_date:
        type: string
      id:
        type: string
      price:
        type: number
      product_name:
        type: string
      start_date:
        type: string
      status:
        type: string
      tax:
        type: number
    type: object
  rest.errorRespose:
    properties:
      errorMessage:
        type: string
    type: object
  rest.getAllProductsResponse:
    properties:
      products:
        items:
          $ref: '#/definitions/rest.getProductByIdResponse'
        type: array
    type: object
  rest.getProductByIdResponse:
    properties:
      id:
        type: string
      name:
        type: string
      price:
        type: number
      subscription_period:
        type: integer
      tax_percentage:
        type: number
    type: object
info:
  contact: {}
  description: A REST server to manage user subscriptions of the products
  title: Gymondo subscription api
  version: "1.0"
paths:
  /car:
    post:
      consumes:
      - application/json
      description: return created subscription record
      parameters:
      - description: create subscription request
        in: body
        name: buySubscriptionRequest
        required: true
        schema:
          $ref: '#/definitions/rest.buySubscriptionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/rest.buySubscriptionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest.errorRespose'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.errorRespose'
      summary: create a subscription for the user with given product
      tags:
      - subscription-api
  /product:
    get:
      consumes:
      - application/json
      description: return feteched  products
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.getAllProductsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.errorRespose'
      summary: get all the products
      tags:
      - product-api
  /product/{id}:
    get:
      consumes:
      - application/json
      description: return feteched  product record for input id
      parameters:
      - description: product ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.getProductByIdResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest.errorRespose'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.errorRespose'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.errorRespose'
      summary: get a product for given product id
      tags:
      - product-api
swagger: "2.0"
